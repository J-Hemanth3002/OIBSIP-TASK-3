<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: lightgreen;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 50px;
    background-color: white;
    border-radius: 50px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  label {
    font-weight: bold;
  }
  input, select, button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
  }
  button {
    background-color: slateblue;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: violet;
  }
  #result {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature" required>
  <label for="unit">Choose unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <button id="convertBtn">Convert</button>
  <div id="result"></div>
</div>
<script>
  const convertBtn = document.getElementById("convertBtn");
  const resultDiv = document.getElementById("result");

  convertBtn.addEventListener("click", () => {
    const temperature = parseFloat(document.getElementById("temperature").value);
    const unit = document.getElementById("unit").value;
    
    if (isNaN(temperature)) {
      resultDiv.innerText = "Please enter a valid number";
      return;
    }

    if (unit === "celsius") {
      const convertedTemperature = (temperature * 9/5) + 32;
      resultDiv.innerText = `${temperature}째C is ${convertedTemperature.toFixed(2)}째F`;
    } else {
      const convertedTemperature = (temperature - 32) * 5/9;
      resultDiv.innerText = `${temperature}째F is ${convertedTemperature.toFixed(2)}째C`;
    }
  });
</script>
</body>
</html>
